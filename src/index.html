<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="page-title">ToDo List</h1>
    <form class="get-tasks">
      <h3 class="form-title">Get tasks</h3>

      <div class="row g-3">
        <div class="mb-3 col tasks-per-page">
          <label class="form-label" for="tasks-per-page">Tasks per page</label>
          <input class="form-control" id="tasks-per-page" type="number" />
        </div>

        <div class="mb-3 col">
          <button class="btn btn-primary submit btn-get-tasks" type="submit">
            Get tasks
          </button>
        </div>
      </div>
    </form>

    <form class="create-task">
      <h3 class="form-title">Create new task</h3>
      <div class="mb-3">
        <label class="form-label" for="title">Task title</label>
        <input class="form-control" id="title" type="text" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="description">Task description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <div class="row g-3">
        <div class="mb-3 col">
          <label class="form-label" for="priority">Priority</label>
          <select class="form-select priority" id="priority" name="priority">
            <option value="high">high</option>
            <option value="medium">medium</option>
            <option value="low">low</option>
          </select>
        </div>

        <div class="mb-3 col">
          <label class="form-label deadline-label right" for="deadline"
            >Deadline</label
          >
          <input
            class="form-control deadline right"
            id="desdline"
            type="date"
          />
        </div>
      </div>

      <button class="btn btn-primary submit" type="submit">Create</button>
    </form>

    <div class="todo-list"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
